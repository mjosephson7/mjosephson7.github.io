<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        .game-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 30px;
            color: white;
            text-align: center;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .score {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .level {
            font-size: 16px;
            opacity: 0.9;
        }

        .game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.8);
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a52);
            animation: pulse 0.5s ease-in-out infinite alternate, shrink linear;
        }

        .circle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .circle:active {
            transform: scale(0.9);
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4); }
            100% { box-shadow: 0 4px 30px rgba(255, 107, 107, 0.8); }
        }

        @keyframes shrink {
            0% { transform: scale(1); }
            100% { transform: scale(0.3); }
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .circle.spawning {
            animation: pop 0.3s ease-out;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 200;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .start-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 200;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .miss-indicator {
            position: absolute;
            color: #ff4757;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: missAnimation 1s ease-out forwards;
            z-index: 50;
        }

        @keyframes missAnimation {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        .hit-indicator {
            position: absolute;
            color: #2ed573;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            animation: hitAnimation 0.8s ease-out forwards;
            z-index: 50;
        }

        @keyframes hitAnimation {
            0% { opacity: 1; transform: scale(0.5); }
            50% { transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }

        .hidden {
            display: none;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
        }

        .stat-item {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>ðŸŽ¯ Click the Circle</h1>
        <p>Click the red circles as fast as you can!<br>
        The game gets faster and more challenging as you progress.<br>
        Miss too many and it's game over!</p>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="game-header hidden" id="gameHeader">
        <div class="score" id="score">Score: 0</div>
        <div class="level" id="level">Level 1</div>
        <div class="stats">
            <div class="stat-item">Hits: <span id="hits">0</span></div>
            <div class="stat-item">Misses: <span id="misses">0</span></div>
            <div class="stat-item">Lives: <span id="lives">3</span></div>
        </div>
    </div>

    <div class="game-area" id="gameArea"></div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <div class="final-score" id="finalScore">Final Score: 0</div>
        <div class="stats" style="margin-bottom: 25px;">
            <div>Total Hits: <span id="finalHits">0</span></div>
            <div>Total Misses: <span id="finalMisses">0</span></div>
            <div>Accuracy: <span id="accuracy">0%</span></div>
        </div>
        <button class="start-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        let gameState = {
            score: 0,
            level: 1,
            hits: 0,
            misses: 0,
            lives: 3,
            isGameActive: false,
            activeCircles: [],
            spawnTimeout: null,
            baseCircleTime: 2000,
            spawnDelay: 1500,
            circleSize: 80,
            maxSimultaneousCircles: 1
        };

        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const hitsElement = document.getElementById('hits');
        const missesElement = document.getElementById('misses');
        const livesElement = document.getElementById('lives');

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameHeader').classList.remove('hidden');
            gameState.isGameActive = true;
            
            // Reset game state
            gameState.score = 0;
            gameState.level = 1;
            gameState.hits = 0;
            gameState.misses = 0;
            gameState.lives = 3;
            gameState.baseCircleTime = 2000;
            gameState.spawnDelay = 1500;
            gameState.circleSize = 80;
            gameState.maxSimultaneousCircles = 1;
            gameState.activeCircles = [];
            
            updateDisplay();
            spawnCircle();
        }

        function spawnCircle() {
            if (!gameState.isGameActive) return;

            // Check if we can spawn more circles
            if (gameState.activeCircles.length >= gameState.maxSimultaneousCircles) {
                // Schedule next spawn attempt
                gameState.spawnTimeout = setTimeout(spawnCircle, 200);
                return;
            }

            // Create new circle
            const circle = document.createElement('div');
            circle.className = 'circle spawning';
            
            // Generate unique ID for this circle
            const circleId = Date.now() + Math.random();
            circle.dataset.circleId = circleId;
            
            // Calculate size based on level (starts shrinking at level 3)
            let currentSize = gameState.circleSize;
            if (gameState.level >= 3) {
                currentSize = Math.max(30, gameState.circleSize - (gameState.level - 3) * 5);
            }
            circle.style.width = currentSize + 'px';
            circle.style.height = currentSize + 'px';

            // Random position (ensure circle stays within bounds and doesn't overlap too much)
            let x, y;
            let attempts = 0;
            do {
                const maxX = window.innerWidth - currentSize;
                const maxY = window.innerHeight - currentSize - 120;
                const minY = 120;
                
                x = Math.random() * maxX;
                y = minY + Math.random() * (maxY - minY);
                attempts++;
            } while (attempts < 10 && isPositionTooClose(x, y, currentSize));
            
            circle.style.left = x + 'px';
            circle.style.top = y + 'px';

            // Calculate circle lifetime based on level with dramatic changes at level 2
            let circleLifetime;
            if (gameState.level === 1) {
                circleLifetime = gameState.baseCircleTime; // 2000ms
            } else if (gameState.level === 2) {
                circleLifetime = 1200; // Much faster at level 2
            } else {
                circleLifetime = Math.max(400, 1200 - (gameState.level - 2) * 100);
            }
            circle.style.animationDuration = `0.5s, ${circleLifetime}ms`;

            // Add click handler
            circle.addEventListener('click', () => {
                if (gameState.isGameActive) {
                    hitCircle(circle, x + currentSize/2, y + currentSize/2, circleId);
                }
            });

            gameArea.appendChild(circle);
            
            // Add to active circles array
            const circleData = {
                element: circle,
                id: circleId,
                timeout: setTimeout(() => {
                    if (gameState.isGameActive && circle.parentNode) {
                        missCircle(x + currentSize/2, y + currentSize/2, circleId);
                    }
                }, circleLifetime)
            };
            
            gameState.activeCircles.push(circleData);

            // Schedule next circle spawn with level-specific timing
            let nextSpawnDelay;
            if (gameState.level === 1) {
                nextSpawnDelay = gameState.spawnDelay; // 1500ms
            } else if (gameState.level === 2) {
                nextSpawnDelay = 800; // Much faster spawning at level 2
            } else {
                nextSpawnDelay = Math.max(200, 800 - (gameState.level - 2) * 80);
            }
            gameState.spawnTimeout = setTimeout(spawnCircle, nextSpawnDelay);
        }

        function isPositionTooClose(x, y, size) {
            const minDistance = size + 20; // Minimum distance between circles
            
            return gameState.activeCircles.some(circleData => {
                const existingCircle = circleData.element;
                const existingRect = existingCircle.getBoundingClientRect();
                const existingCenterX = existingRect.left + existingRect.width / 2;
                const existingCenterY = existingRect.top + existingRect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(x + size/2 - existingCenterX, 2) + 
                    Math.pow(y + size/2 - existingCenterY, 2)
                );
                
                return distance < minDistance;
            });
        }

        function hitCircle(circle, x, y, circleId) {
            // Find and remove the circle from active circles
            const circleIndex = gameState.activeCircles.findIndex(c => c.id === circleId);
            if (circleIndex !== -1) {
                const circleData = gameState.activeCircles[circleIndex];
                clearTimeout(circleData.timeout);
                gameState.activeCircles.splice(circleIndex, 1);
            }
            
            gameState.score += gameState.level * 10;
            gameState.hits++;
            
            // Show hit indicator
            showHitIndicator(x, y, `+${gameState.level * 10}`);
            
            circle.remove();
            
            // Check for level up (every 8 hits for faster progression)
            if (gameState.hits % 8 === 0) {
                gameState.level++;
                // Increase max simultaneous circles with new progression
                if (gameState.level === 2) {
                    gameState.maxSimultaneousCircles = 2; // 2 circles at level 2
                } else if (gameState.level === 3) {
                    gameState.maxSimultaneousCircles = 2; // Keep 2 circles but now they're smaller
                } else if (gameState.level === 4) {
                    gameState.maxSimultaneousCircles = 3; // 3 circles at level 4
                } else if (gameState.level >= 6) {
                    gameState.maxSimultaneousCircles = Math.min(5, Math.floor(gameState.level / 2) + 1);
                }
            }
            
            updateDisplay();
        }

        function missCircle(x, y, circleId) {
            // Find and remove the circle from active circles
            const circleIndex = gameState.activeCircles.findIndex(c => c.id === circleId);
            if (circleIndex !== -1) {
                const circleData = gameState.activeCircles[circleIndex];
                circleData.element.remove();
                gameState.activeCircles.splice(circleIndex, 1);
            }
            
            gameState.misses++;
            gameState.lives--;
            
            showMissIndicator(x, y);
            
            updateDisplay();
            
            if (gameState.lives <= 0) {
                endGame();
                return;
            }
        }

        function showHitIndicator(x, y, text) {
            const indicator = document.createElement('div');
            indicator.className = 'hit-indicator';
            indicator.textContent = text;
            indicator.style.left = x + 'px';
            indicator.style.top = y + 'px';
            gameArea.appendChild(indicator);
            
            setTimeout(() => {
                if (indicator.parentNode) {
                    indicator.remove();
                }
            }, 800);
        }

        function showMissIndicator(x, y) {
            const indicator = document.createElement('div');
            indicator.className = 'miss-indicator';
            indicator.textContent = 'MISS!';
            indicator.style.left = x + 'px';
            indicator.style.top = y + 'px';
            gameArea.appendChild(indicator);
            
            setTimeout(() => {
                if (indicator.parentNode) {
                    indicator.remove();
                }
            }, 1000);
        }

        function updateDisplay() {
            scoreElement.textContent = `Score: ${gameState.score}`;
            levelElement.textContent = `Level ${gameState.level}`;
            hitsElement.textContent = gameState.hits;
            missesElement.textContent = gameState.misses;
            livesElement.textContent = gameState.lives;
        }

        function endGame() {
            gameState.isGameActive = false;
            
            clearTimeout(gameState.spawnTimeout);
            
            // Clear all active circles and their timeouts
            gameState.activeCircles.forEach(circleData => {
                clearTimeout(circleData.timeout);
                if (circleData.element.parentNode) {
                    circleData.element.remove();
                }
            });
            gameState.activeCircles = [];
            
            // Clear any remaining indicators
            const indicators = document.querySelectorAll('.hit-indicator, .miss-indicator');
            indicators.forEach(indicator => indicator.remove());
            
            // Show game over screen
            document.getElementById('finalScore').textContent = `Final Score: ${gameState.score}`;
            document.getElementById('finalHits').textContent = gameState.hits;
            document.getElementById('finalMisses').textContent = gameState.misses;
            
            const accuracy = gameState.hits + gameState.misses > 0 
                ? Math.round((gameState.hits / (gameState.hits + gameState.misses)) * 100)
                : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameHeader').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        // Prevent context menu on right click
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Add click handler to game area for missed clicks
        gameArea.addEventListener('click', (e) => {
            if (!gameState.isGameActive) return;
            
            // Check if the click was on a circle
            if (e.target.classList.contains('circle')) {
                return; // Let the circle's click handler deal with it
            }
            
            // Player clicked on empty space - lose a life
            gameState.misses++;
            gameState.lives--;
            
            showMissIndicator(e.clientX, e.clientY);
            updateDisplay();
            
            if (gameState.lives <= 0) {
                endGame();
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // Remove any circles that are now outside bounds
            gameState.activeCircles = gameState.activeCircles.filter(circleData => {
                const rect = circleData.element.getBoundingClientRect();
                if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
                    clearTimeout(circleData.timeout);
                    circleData.element.remove();
                    return false;
                }
                return true;
            });
        });
    </script>
</body>
</html>
